<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=in, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cabecalho">
        <img src="../../GM_ico.png" width="40px" height="40px">
        <h1>AMORA PETSHOP</h1>
    </div>

    <!--cadastrar dados do animal-->
    <form action="" method="POST">
        <label for="Nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
    
        <label for="Especie">Especie</label>
        <select name="Especie" id="" class="form-control" data-live-search="true" autocomplete="off">
            <option>Cachorro</option>
            <option>Gato</option>
            <option>Coelho</option>
            <option>Ave</option>
            <option>Roedor</option>
        </select>
        <label for="Raça">Raça</label>
        <input type="text" name="raca" id="raca">
        <label for="Nascimento">Nascimento</label>
        <input type="date" name="nascimento" id="nascimento" required>
        <label for="Dono">Dono</label>
        <input type="text" name="dono" id="dono" required>
        <label for="Observação">Observação</label>
        <input type="text" name="observacao" id="observacao">

        <input type="submit" value="Cadastrar">
    </form>
    <input type="button" value="Voltar" onclick="window.location.href='consultaAnimal.html'">    
</body>
</html>
