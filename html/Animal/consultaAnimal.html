
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="cabecalho">
        <img src="../../GM_ico.png" width="40px" height="40px">
        <h1>AMORA PETSHOP</h1>
    </div>

    <div id="cosultaAnimal">
        <label for="Nome">NOME</label>
        <input type="text" class="pesquisar">

    <input type="button" value="Voltar" onclick="window.location.href='../../index.html'">
